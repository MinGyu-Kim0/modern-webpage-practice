<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>잔재미코딩</title>

    <!--검색이 잘되도록 검색엔진에게 어떤 페이지인지 알려주기 위한 코드-->
    <meta name="description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="keywords" content="잔재미코딩, 온라인 강의, IT강의, 파이썬, 풀스택" />
    <meta name="author" content="Dave Lee" />

    <!--다양한 디바이스에서 웹페에지가 보여질때 어느정도 해상도로 보여질지 세팅-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta propery="og:type" content="website" />
    <meta property="og:title" content="잔재미코딩 온라인 강의 사이트입니다." />
    <meta property="og:description" content="잔재미코딩 온라인 강의 리스트를 공유하는 웹페이지입니다." />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="잔재미코딩" />
    <meta name="twitter:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Dave Lee" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />

    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로러용 fabicon 설정 -->
    <link rel="short icon" tyoe="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset (최상단에 적어주어야 함. (선 초기화)) -->
    <link rel="stylesheet" href="css/nomalize.css" /> <!-- https://necolas.github.io/normalize.css/8.0.1/normalize.css -->

    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>

    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>안녕하세요 잔재미코딩입니다.</h1>
    <!-- <script src="js/main.js"></script> -->
  </body>
</html>
